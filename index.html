<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolånekalkylator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator-div">
      <div class="calculator">
        <h4>Ange din summa:</h4>
        <input id="amount" type="number" placeholder="Summa"/>

        <h4>Ange räntesatsen:</h4>
        <input id="interest" type="number" placeholder="Räntesats"/>

        <h4>Ange återbetalingstiden:</h4>
        <input id="paybackTime" type="number" placeholder="Återbetalningstid"/>
        
        <button id="calculate">Beräkna</button>
        <h3 id="result"></h3>
      </div>
    </div>

    
    <script src="index.js"></script>
  </body>
</html>
